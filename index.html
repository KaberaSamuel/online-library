<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“š Library</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="home">
      <h1>Library</h1>
      <p>
        Use the button below to add to your library and watch your collection
        grow.
      </p>
      <p id="new-book" onclick="dialog.showModal()">
        <span class="material-symbols-outlined"> note_stack_add </span> New Book
      </p>
    </section>

    <main></main>

    <footer>
      <p>Kabera Nshuti Samuel &copy; 2024</p>
      <a href="#home">
        <span class="material-symbols-outlined"> arrow_upward</span> Back to top
      </a>
    </footer>

    <dialog>
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="title" required />
        </div>
        <div>
          <label>Author</label>
          <input type="text" id="author" required />
        </div>
        <div>
          <label>Pages</label>
          <input type="number" id="pages" required />
        </div>
        <div>
          <input type="checkbox" />
          <p>Have you already read this book?</p>
        </div>
        <div>
          <button id="cancel">Cancel</button>
          <button id="add-book">Add Book</button>
        </div>
      </form>
    </dialog>

    <!-- linking js file -->
    <script src="script.js"></script>
  </body>
</html>
